<!DOCTYPE html>
<html lang="en">
<head>
    <style>
   h2 {
        text-align: center;
   }
   table {
        margin-left: auto;
        margin-right: auto;
   }
   </style>
</head>
<body>

    <h2>HTML Tables</h2>
    <br><br>
    <table border="1">  
        <!-- Table Header -->
         <thead>  
            <tr>  
                <td>Emp No.</td>
                <td>Employee Name</td>
                <td>Days Worked</td>
                <td>Daily Wage</td>
                <td>Gross Pay</td>
                <td>Deductions</td>
                <td>Net Pay</td>
            </tr>
         </thead>
            <!-- Table Body -->
        <tbody>
            <tr>  
                <td>1</td>
                <td>Juan Dela Cruz</td>
                <td>22</td>    
                <td>2000</td>
                <td>44000</td>
                <td>8000</td>
                <td>36000</td>         
            </tr>
            <tr>  
                <td>2</td>
                <td>Maria Clara</td>
                <td>20</td>    
                <td>1800</td>
                <td>36000</td>
                <td>7000</td>
                <td>29000</td>         
            </tr>
            <tr>  
                <td>3</td>
                <td>Jose Rizal</td>
                <td>18</td>   
                <td>2000</td> 
                <td>36000</td>
                <td>6000</td>
                <td>30000</td>         
            </tr>
        </tbody>
            <!-- Table Footer -->          
         <tfoot>
            <tr>  
                <td></td>
                <td></td>
                <td>Total:</td>
                <td>52000</td>
                <td>9500</td>
                <td>425
                    
                    00</td>
            </tr>
        </tfoot>
    </table>
    <br><br>
    <button id="btnclear">Clear Payroll</button>
    <br>

    <label for="empno">Employee No.</label>
    <input id="inputempno" type="number" ></input>
    <button id="btndelete">Delete Employee</button>

    <!--Simple pop-up dialog-->
    <!--This is only displayed by dlgConfirmCancel-->

    <dialog id="dlgConfirmCancel">
        <form method="dialog">
            <h4 id="dlgmsg"></h4>
            <button id="btnconfirm">Confirm</button>
            <button id="btncancel">Cancel</button>
        </form>
    </dialog>

<script type="text/javascript">
    (() => {

        const dlgConfirmCancel = document.getElementById("dlgConfirmCancel");
        dlgConfirmCancel.returnValue = "confirm";

        document.getElementById("btnclear").addEventListener("click", () => {
            document.getElementById("dlgmsg").innerText = "Clear the cart?";
            dlgConfirmCancel.showModal();

                }
            );
        
        document.getElementById("btndelete").addEventListener("click", () => {
            document.getElementById("dlgmsg").innerText = "Delete Employee?";
            dlgConfirmCancel.showModal();
                }
            );
        


        const btnConfirm = document.getElementById("btnconfirm");
        const btnCancel = document.getElementById("btncancel");
        

        btnConfirm.addEventListener("click", () => {
            dlgConfirmCancel.returnValue = "confirm";
            dlgConfirmCancel.close("confirm");
        }
    );

        btnCancel.addEventListener("click", () => {
            dlgConfirmCancel.returnValue = "cancel";
            dlgConfirmCancel.close("cancel");
        }
    );

        dlgConfirmCancel.addEventListener("close", (e) => {
            
            var rst = e.target.returnValue;
            var lblmsg = document.getElementById("dlgmsg").innerText;
            if (rst == "confirm") {
                if (lblmsg == "Clear the cart?") {
                    alert("list is cleared");
                } else if (lblmsg == "Delete Employee?") {
                    alert("Employee deleted");  
                    document.getElementById("inputempno").value = '';
                }
            }
        });

    }
    )();
</script>
</body>
</html>
