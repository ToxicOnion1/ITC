<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h1>Grade Computation</h1>
    <br><br>
    <label for="score">Type the score:</label>
    <input id="score" type="number">
    <label for="items">Type the items:</label>
    <input id="items" type="number">
    <label for="base">Type the base of computation:</label>
    <input id="base" type="number">
    <button id="computegrade">Compute Grade</button>
    <br><br>
    <label for="grade">Grade:</label>
    <input id="grade" type="number" readonly>
    <label for="lettergrade">Equivelent Grade:</label>
    <input id="lettergrade" type="text" readonly>
    <br><br>
    <h1 id="gradecomment"></h1>

    <br><br>
    <a href="index.html">Back to Home </a>

    <script>
        //document.getElementById("computegrade").addEventListener("click",
        document.getElementById("computegrade").addEventListener("click", ()=>
        {
            var score, items, base, grade, letterGrade, gradeComment;
            score = document.getElementById("score").value*1;
            items = document.getElementById("items").value*1;    
            base = document.getElementById("base").value*1;

            grade = Math.round(base + (score/items)*(100 - base));
            document.getElementById("grade").value = grade;

            if (grade <= 72)
                letterGrade = "F";
            else if (grade <= 75)
                letterGrade = "D";
            else if (grade <= 79)
                letterGrade = "C";
            else if (grade <= 83)
                letterGrade = "C+";
            else if (grade <= 87)
                letterGrade = "B";
            else if (grade <= 91)
                letterGrade = "B+";
            else 
                letterGrade = "A";

            document.getElementById("lettergrade").value = letterGrade;

            switch(letterGrade){
                case "F": gradeComment = "a Failing Grade";
                            break;
                case "D": gradeComment = "a Passing Grade";
                            break;
                case "C":
                case "C+": gradeComment = "an Average Grade";
                            break;
                case "B": gradeComment = "a Good Grade";
                            break;
                case "B+": gradeComment = "a Very Good Grade";
                            break;
                default: gradeComment = "an Excellent Grade";
            }
            document.getElementById("gradecomment").innerHTML = 'The grade is '+gradeComment;
        }
    );
    </script>

</body>
</html>
