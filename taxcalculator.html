<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tax Calculator - Introduction to Computing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {display: none}
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    </div>
</div>
    </div>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide">Tax Calculator</h2>

        <input id="income" type="number" placeholder="Enter Income">
        <button id="btncalculatetax">Calculate Tax</button>
        <br>
        <p id="taxamount"></p>
        <br>
        <button id="cleartaxvalues">Clear Value</button>
        <br><br>
        <a href="index.html">Back to Home</a>
    </div>
</div>

<script>
    function myFunction() { var x = document.getElementById("navDemo"); if (!x) return; if (x.className.indexOf("w3-show") == -1) { x.className += " w3-show"; } else { x.className = x.className.replace(" w3-show", ""); } }

    document.getElementById("btncalculatetax").addEventListener("click", () => {
        var income, tax;
        income = document.getElementById("income").value * 1;

        if (income <= 250000) {
            tax = 0;
        } else if (income <= 400000) {
            tax = (income - 250000) * 0.2;
        } else if (income <= 800000) {
            tax = (income - 400000) * 0.25 + 30000;
        } else if (income <= 2000000) {
            tax = (income - 800000) * 0.3 + 130000;
        } else if (income <= 8000000) {
            tax = (income - 2000000) * 0.32 + 490000;
        } else {
            tax = (income - 8000000) * 0.35 + 2410000;
        }
        document.getElementById("taxamount").innerHTML = "Tax Amount: " + tax.toFixed(2);
    });

    document.getElementById("cleartaxvalues").addEventListener("click", () => {
        document.getElementById("income").value = '';
        document.getElementById("taxamount").innerHTML = '';
    });
</script>

</body>
</html>
