<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feet &amp; Meters - Introduction to Computing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        .mySlides {display: none}
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    </div>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
        <h2 class="w3-wide">Feet &amp; Meters Converter</h2>

        <input id="feet" type="number" placeholder="Enter Feet">
        <button id="btnconvertfeet">Convert to Meters</button>
        <br>
        <p id="newmeters"></p>
        <br>

        <input id="meters" type="number" placeholder="Enter meters">
        <button id="btnconvertmeters">Convert to Feet</button>
        <br>
        <p id="newfeet"></p>
        <br>

        <button id="clearvalues">Clear Value</button>
        <br><br>
        <a href="index.html">Back to Home</a>
    </div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (!x) return;
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    document.getElementById("btnconvertfeet").addEventListener("click", () => {
        var feet, meters;
        feet = document.getElementById("feet").value * 1;
        meters = feet * 0.3048;
        document.getElementById("newmeters").innerHTML = "Meters: " + meters + " m";
    });

    document.getElementById("btnconvertmeters").addEventListener("click", () => {
        var meters, feet;
        meters = document.getElementById("meters").value * 1;
        feet = meters / 0.3048;
        document.getElementById("newfeet").innerHTML = "Feet: " + feet + " ft";
    });

    document.getElementById("clearvalues").addEventListener("click", () => {
        document.getElementById("feet").value = '';
        document.getElementById("meters").value = '';
        document.getElementById("newfeet").innerHTML = '';
        document.getElementById("newmeters").innerHTML = '';
    });
</script>

</body>
</html>
